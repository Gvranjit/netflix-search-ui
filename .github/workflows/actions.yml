# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"

  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
       
      # # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
        - uses: actions/checkout@v3
        # Runs a single command using the runners shell
        - name: Try to connect to ssh to my local 
          run:
            touch /home/runner/.ssh/id_rsa;
            echo "${{secrets.SSH_PRIVATE_KEY}}" >> /home/runner/.ssh/id_rsa;
            ssh -o StrictHostKeyChecking=accept-new -vv ${{secrets.SSH_USERNAME}}@${{secrets.SSH_ADDRESS}} -p 2024 'echo "it workstgereat"'
            ssh ${{secrets.SSH_USERNAME}}@${{secrets.SSH_ADDRESS}} -p 2024 'mkdir -p /home/deployments; mkdir -p /home/deployments/netflix-search-ui'
            yarn install
            yarn build
            scp -P 2024 -rp ./dist ${{secrets.SSH_USERNAME}}@${{secrets.SSH_ADDRESS}}:/home/deployments/netflix-search-ui/
            ssh ${{secrets.SSH_USERNAME}}@${{secrets.SSH_ADDRESS}} -p 2024 'pm2 stop netflix-search-ui; pm2 --name netflix-search-ui serve /home/deployments/netflix-search-ui/index.html --spa '
        
